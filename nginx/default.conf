upstream web {
    server web:8000;
}

server {
    listen 80;
    server_name billing.lecap.ru www.billing.lecap.ru;

    # HTTP → HTTPS редирект
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name billing.lecap.ru www.billing.lecap.ru;

    # SSL-сертификаты (мапятся из /etc/letsencrypt)
    ssl_certificate     /etc/letsencrypt/live/billing.lecap.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/billing.lecap.ru/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Статика Django
    location /static/ {
        alias /app/static/;
    }

    # Медиа-файлы Django
    location /media/ {
        alias /app/media/;
    }

    # Проксирование запросов к Gunicorn
    location / {
        proxy_pass         http://web;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
